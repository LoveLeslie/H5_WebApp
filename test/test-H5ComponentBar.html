<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>Title</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -270px;
            margin-left: -170px;
            background-color: #fff;
        }
    </style>

    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <!--引入柱图的资源-->
    <script src="../js/H5ComponentBar.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBar.css">

</head>
<body>
<!--用于开发测试 H5ComponentBar 对象（柱图组件）-->
    <div class="iphone">

    </div>

<script>
    var cfg = {
        type : 'bar',
        width : 260,
        height : 600,
        data: [
            ['Javascript' , .62 ,'#ff7676'],
            ['HTML/CSS' , .21 ],
            ['CSS3' , .1 ],
            ['HTML5' , .1 ],
            ['jQuery' , .04 ],
            ['Webapp' , .04 ],
            ['Node.js' , .03 ],
            ['Bootstrap' , .02 ],
            ['AngularJS' , .02 ]
        ],
        css : {
            top: 50,
            opacity: 0
        },
        animateIn: {
            top: 100,
            opacity: 1
        },
        animateOut: {
            top: 50,
            opacity: 0
        },
        center : true
    };
    var h5 = new H5ComponentBar( 'ComponentBar', cfg );
    $('.iphone').append(h5);

    var leave = true;
    $('body').click(function () {
        leave = !leave;
        $('.h5_component').trigger( leave ? 'onLeave' : 'afterLoad' );
    })


</script>
</body>
</html>
