<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>test</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .component{
            width: 50%;
            height: 80px;
            display: none;
            margin-bottom: 20px;
            font-size: 40px;
            background-color: #eee;
        }
    </style>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/jquery-ui.min.js"></script>
    <script src="../js/lib/jquery.fullPage.js"></script>
    <script>
        $(function () {
            $('#h5').fullpage({
                'sectionsColor':['#254875','#0f0','#695684'],
                onLeave:function (index, nextIndex, direction) {
                    $('#h5').find('.page').eq(index - 1).trigger('onLeave');
                },
                afterLoad:function (anchorLink,index) {
                    $('#h5').find('.page').eq(index - 1).trigger('afterLoad');
                }
            });
            $('.page').on('onLeave',function () {
                console.log( $(this).attr('id'),'==>>','onLeave');
                $(this).find('.component').triggerHandler('onLeave')
            })
            $('.page').on('afterLoad',function () {
                console.log( $(this).attr('id'),'==>>','afterLoad');
                $(this).find('.component').triggerHandler('afterLoad')
            })
            $('.component').on('afterLoad',function () {
                $(this).fadeIn();
            })
            $('.component').on('onLeave',function () {
                $(this).fadeOut();
            })
        });
    </script>
</head>
<body>
<!--用于验证fullpage.js 切换页面，页面结构等-->
<div id="h5">
    <div class="page section" id="page-1">
        <div class="component logo">logo</div>
        <div class="component slogan">slogan</div>
    </div>
    <div class="page section" id="page-2">
        <div class="component desc">描述信息</div>
    </div>
    <div class="page section" id="page-3">
        <div class="component bar">柱状图</div>
    </div>
</div>
</body>
</html>
